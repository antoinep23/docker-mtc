services:
  api:
    container_name: dev1
    build: ./dev1
    ports:
      - '8000:8000'
    volumes:
      - type: volume
        source: dev1-vol
        target: /app
  nodered:
    container_name: nodered
    build: ./nodered
    ports:
      - '1880:1880'
    volumes:
      - type: volume
        source: nodered-vol
        target: /data
volumes:
  dev1-vol: {}
  nodered-vol: {}
